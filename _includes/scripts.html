<script type="text/javascript">
  $(document).ready(function(){
    // Build the image grid
    var $grid = $('.grid').imagesLoaded( function() {
      $grid.masonry({
        itemSelector: '.grid-item',
        percentPosition: true,
        columnWidth: '.grid-sizer',
        gutter: '.gutter-sizer'
      });
    });
  });
</script>
